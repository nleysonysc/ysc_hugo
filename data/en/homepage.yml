slider:
  enable : true
  slider_item:
    # slider item loop
    - title : "Welcome to YES Charter Academy!"
      content : "Yuba Environmental Science Charter Academy is a free public charter school for kindergarten through 8th grade education with a focus on applying the scientific method through hands-on learning."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn About YES"
        link : "about/"
    
    # slider item loop
    - title : "Farm Fresh Lunches"
      content : "Our Farm to School Program serves healthy meals made with fresh local produce for breakfast and lunch, free to all YES students!"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn About Farm To School"
        link : "farm-to-school/"

    # slider item loop
    - title : "Your Future Is Bright!"
      content : "If you would like more information or to schedule a tour, please call us at (530) 692-2210"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Contact US"
        link : "contact/"

    # slider item loop
    - title : "YES is growing! "
      content : "Starting in August of 2024, YES will start adding high school grades! Our high school plans include preparing students for college and career with an exciting program tailored to the needs of our community. Please see the YES HS tab for more information."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "About YES High School"
        link : "high-school/"



