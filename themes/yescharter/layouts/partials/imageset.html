{{ $img := resources.GetMatch .imgsrc }}
<img 
    {{if .class }}class="{{.class}}"{{end}}
    srcset="
    {{ range .sizes }}
    {{ ($img.Resize (printf "%sx q80" .)).RelPermalink }} {{.}}w,
    {{ end }}
    {{ $img.RelPermalink }} {{$img.Width}}w"
        
      src="{{ $img.RelPermalink }}" 
    {{if .alt }}alt="{{.alt}}"{{end}} 
    {{if .width }}width="{{.width}}"{{end}} 
    {{if .height }}height="{{.height}}"{{end}} 
    {{if .style }}style="{{printf "%s" .style | safeCSS}}"{{end}} 

    sizes="(min-width: 300px) {{.vw}}vw, 100vw"
>
