<li class="mb-4 pl-2 w-100 border-bottom block-border-left hover-shadow">
  <div class="">
    <div class="d-flex px-4 mr-auto align-items-baseline flex-row mb-4 mb-md-0">
      <a href="{{ .Permalink }}" class="h4 mb-3 mr-auto">{{ .Title }}</a>
        {{ if .Params.Download_link }} 
          <a href="{{ .Params.Download_link | absURL }}" class="btn m-1 btn-primary btn-sm" target="_blank">Download</a>
        {{ end }}
        {{ if not (eq .Summary nil) }}
          <a href="{{ .Permalink }}" class="btn m-1 btn-primary btn-sm" aria-label="About {{ .Title }}">Read More ></a>
        {{ end }}
    </div>
  </div>
  <div class="pr-0 pr-md-4">
    <p class="mb-0">{{ .Summary | truncate 100 }}</p>
  </div>
</li>
