{{ define "main" }}

<!-- scholarship -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      {{ if .Params.image }}
        <div class="col-md-6 mb-4 mb-md-0">
          {{ partial "imageset.html" 
            (dict 
                "imgsrc" .Params.image 
                "sizes" (slice "900" "1200" "1500" "1800") 
                "alt" "parent links" 
                "class" "img-fluid"
            ) 
          }}
        </div>
      {{ end }}
      <div class="col-md-6 content">
        {{ .Content }}
      </div>
    </div>
    <div class="row">
      <!-- scholarship item -->
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-sm-6 mb-4">
        {{ .Render "parents" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /scholarship -->

{{ end }}
